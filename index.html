<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZE ROBLOX - Top Up Robux Murah & Cepat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e6ffe6; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        .input-field, .select-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #c6f6d5; /* Greenish border */
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: #38a169; /* Darker green on focus */
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2);
        }
        .btn-primary {
            background-color: #38a169; /* Green button */
            color: #ffffff;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            border: none;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #2f855a; /* Darker green on hover */
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .footer-text {
            font-size: 14px;
            color: #4a5568; /* Darker gray for better contrast with green theme */
            margin-top: 25px;
        }
        .price-info {
            background-color: #d4f7d4; /* Lighter green for price info */
            color: #22543d; /* Dark green text */
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 15px;
        }
        .whatsapp-logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">KAZE ROBLOX</h1>
        <p class="text-gray-600 mb-6 text-lg">Top Up Robux Murah & Cepat!</p>

        <div class="price-info">
            Harga: 100 Robux = Rp 11.000
        </div>

        <div class="mb-4 text-left">
            <label for="robloxUsername" class="block text-gray-700 text-sm font-medium mb-2">Username Roblox Anda:</label>
            <input type="text" id="robloxUsername" class="input-field" placeholder="Masukkan username Roblox Anda" required>
        </div>

        <div class="mb-6 text-left">
            <label for="robuxAmount" class="block text-gray-700 text-sm font-medium mb-2">Pilih Jumlah Robux:</label>
            <select id="robuxAmount" class="select-field" required>
                <option value="">-- Pilih Jumlah Robux --</option>
                <!-- Options will be dynamically generated by JavaScript -->
            </select>
            <p id="priceDisplay" class="text-gray-500 text-sm mt-1">Total Harga: Rp 0</p>
        </div>

        <!-- Payment Method Selection -->
        <div class="mb-6 text-left">
            <label for="paymentMethod" class="block text-gray-700 text-sm font-medium mb-2">Pilih Metode Pembayaran:</label>
            <select id="paymentMethod" class="select-field" required>
                <option value="">-- Pilih Metode Pembayaran --</option>
                <option value="AllPayment">AllPayment</option> <!-- Updated: Allpay changed to AllPayment -->
            </select>
        </div>

        <button id="buyButton" class="btn-primary">
            <svg class="whatsapp-logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.04 2C7.34 2 3.58 5.76 3.58 10.46C3.58 12.08 4.01 13.59 4.74 14.91L3.08 20.25L8.5 18.66C9.77 19.37 11.19 19.74 12.65 19.74C17.34 19.74 21.1 15.98 21.1 11.28C21.1 6.58 17.34 2 12.04 2ZM16.6 15.01C16.37 15.42 15.07 16.14 14.83 16.27C14.6 16.4 14.41 16.44 14.05 16.26C13.69 16.08 12.56 15.72 11.2 14.6C10.15 13.72 9.42 12.82 9.21 12.46C9 12.1 9.02 11.91 9.17 11.75C9.32 11.6 9.49 11.38 9.68 11.16C9.87 10.94 9.94 10.8 10.06 10.55C10.18 10.3 10.12 10.1 10.02 9.9C9.92 9.7 9.09 7.73 8.71 6.89C8.33 6.05 8.01 6.13 7.76 6.13C7.51 6.13 7.15 6.13 6.88 6.13C6.61 6.13 6.19 6.23 5.86 6.58C5.53 6.93 4.6 7.79 4.6 9.53C4.6 11.27 5.88 12.97 6.04 13.19C6.2 13.41 8.44 16.92 11.88 18.33C15.22 19.68 15.93 19.46 16.43 19.4C16.93 19.34 17.7 18.8 17.89 18.3C18.08 17.8 18.08 17.38 18.02 17.27C17.96 17.16 17.77 17.06 17.51 16.93C17.25 16.8 16.82 16.6 16.6 15.01Z"/>
            </svg>
            Beli Sekarang via WhatsApp
        </button>

        <p class="footer-text">
            Proses cepat & aman! Robux akan dikirim setelah pembayaran terkonfirmasi.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const robloxUsernameInput = document.getElementById('robloxUsername');
            const robuxAmountSelect = document.getElementById('robuxAmount');
            const priceDisplay = document.getElementById('priceDisplay');
            const paymentMethodSelect = document.getElementById('paymentMethod');
            const buyButton = document.getElementById('buyButton');

            const pricePer100Robux = 11000; // Harga 100 Robux = Rp 11.000

            // Dynamically generate Robux amount options
            for (let i = 100; i <= 5000; i += 100) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} Robux`;
                robuxAmountSelect.appendChild(option);
            }

            function updatePriceDisplay() {
                let robux = parseInt(robuxAmountSelect.value);
                if (isNaN(robux) || robux <= 0) {
                    robux = 0;
                }

                const totalPrice = (robux / 100) * pricePer100Robux;
                priceDisplay.textContent = `Total Harga: Rp ${totalPrice.toLocaleString('id-ID')}`;
            }

            robuxAmountSelect.addEventListener('change', updatePriceDisplay);

            buyButton.addEventListener('click', () => {
                const username = robloxUsernameInput.value.trim();
                let robux = parseInt(robuxAmountSelect.value);
                const paymentMethod = paymentMethodSelect.value;

                if (!username) {
                    showCustomMessage('Mohon masukkan Username Roblox Anda.');
                    return;
                }
                if (isNaN(robux) || robux <= 0) {
                    showCustomMessage('Mohon pilih jumlah Robux yang valid.');
                    return;
                }
                if (!paymentMethod) {
                    showCustomMessage('Mohon pilih metode pembayaran.');
                    return;
                }

                const totalPrice = (robux / 100) * pricePer100Robux;
                const whatsappNumber = '6282241515939';
                const message = `Halo KAZE ROBLOX, saya ingin top up Robux.\nUsername Roblox saya: ${username}\nJumlah Robux: ${robux}\nTotal Harga: Rp ${totalPrice.toLocaleString('id-ID')}\nPembayaran via: ${paymentMethod}\n\nMohon diproses segera. Terima kasih!`;
                
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

                window.open(whatsappUrl, '_blank');
            });

            // Function to show a custom message (replaces alert())
            function showCustomMessage(msg) {
                const messageBox = document.createElement('div');
                messageBox.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #fff;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                    z-index: 1000;
                    text-align: center;
                    font-family: 'Inter', sans-serif;
                    color: #333;
                    max-width: 300px;
                    width: 90%;
                `;
                messageBox.innerHTML = `
                    <p class="mb-4">${msg}</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors" onclick="this.parentNode.remove()">OK</button>
                `;
                document.body.appendChild(messageBox);
            }

            // Initial price display
            updatePriceDisplay();
        });
    </script>
</body>
</html>
